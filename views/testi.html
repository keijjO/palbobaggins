
<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="styles.css">

		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
		var maatti1 = new google.maps.LatLng(61.6387421,23.1964193);
		var maatti2 = new google.maps.LatLng(61.6385309,23.197295);
		var pelikone = new google.maps.LatLng(61.6381363,23.1954772);
		var pelikone2 = new google.maps.LatLng(61.6399627,23.1975163);
		var veikkaus = new google.maps.LatLng(61.6393441,23.1972481);
		function initialize() {
		  	var mapProp = {
		    	center:new google.maps.LatLng(61.638326,23.196349),
		    	zoom:16,
		    	mapTypeId:google.maps.MapTypeId.ROADMAP
		  	};
		  	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
		  	var marker1=new google.maps.Marker({
			  	position:maatti1,
			  	icon:'rahatukku.jpg',
			  	title:'Otto-automaatti',
			});
		  	var marker2=new google.maps.Marker({
			  	position:maatti2,
			  	icon:'rahatukku.jpg',
			  	title:'Otto-automaatti',
			});
			var marker3=new google.maps.Marker({
			  	position:pelikone,
			  	icon:'uhkapeli.png',
			  	title:'Pelikoneita',
		  	});
			var marker4=new google.maps.Marker({
			  	position:pelikone2,
			  	icon:'uhkapeli.png',
			  	title:'Pelikoneita',
			});
			var marker5=new google.maps.Marker({
			  	position:veikkaus,
			  	icon:'uhkapeli.png',
			  	title:'Veikkauspiste',
			});		
		marker1.setMap(map);
		marker2.setMap(map);
		marker3.setMap(map);
		marker4.setMap(map);
		marker5.setMap(map);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
